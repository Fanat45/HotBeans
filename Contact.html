    <meta charset="UTF-8">

    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
    </header>
    <div class="container">
        <form id="applicationForm" action="submit_application.php" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="coverletter">Cover Letter:</label>
                <textarea id="coverletter" name="coverletter" required></textarea>
            </div>
            <button type="submit" formaction="tank-page.html">Sumit</button>
        </form>

    </div> 
            
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("applicationForm").addEventListener("submit", function(event) {
                event.preventDefault(); 
                var form = event.target;
                if (confirm("Are you sure you want to send this application")) {
                    form.submit(); 

                    window.location.href = "tank-page.html";
                }
            });
        });

        
        </script>
        
            
    </div>
</body>
